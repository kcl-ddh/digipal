{# DIGIPAL PAGINATION #}

{% if is_paginated %}
{% load i18n %}
    <ul class="pagination">
        <li {% if not page_obj.has_previous %}class="disabled"{% endif %}>
            <a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}{{ getvars }}{{ hashtag }}"{%else%}aria-disabled="true" disabled{%endif%}>◄</a>
        </li>

        {% for page in pages %}
            {% if page %}
                <li {% ifequal page page_obj.number %}class="active"{% endifequal %}>
                    <a href="?page={{ page }}{{ getvars }}{{ hashtag }}">
                        {{ page }}
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            {% else %}
                <li class="disabled ellipsis"><a>&hellip;</a></li>
            {% endif %}
        {% endfor %}

        <li {% if not page_obj.has_next %}class="disabled"{% endif %}>
            <a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}{{ getvars }}{{ hashtag }}"{%else%}aria-disabled="true" disabled{%endif%}>►</a>
        </li>
	</ul>

{% endif %}
